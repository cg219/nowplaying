<html>
    <head>
        <title>Now Playing</title>
        <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css">
        <!-- <link rel="stylesheet" href="/sf/styles.css"> -->
    </head>
    <body>
        <main class="container">
            <nav role="group">
                <ul>
                    <li>
                        <hgroup>
                            <h1>Now Playing</h1>
                            <p>Track and Share what you're listening to</p>
                        </hgroup>
                    </li>
                </ul>
                <ul>
                    <li><a aria-current="page" href="/me">My Page</a></li>
                    <li><a class="contrast" href="/settings">Settings</a></li>
                </ul>
            </nav>
            <section>
                <h1>Last Scrobble</h1>
                <div class="last-scrobble" hx-get="/api/last-scrobble" hx-trigger="load, every 10s" hx-swap="innerHTML">
                    <p class="artist"></p>
                    <p class="track"></p>
                    <p class="date"></p>
                </div>
            </section>
        </main>
    </body>
</html>
